.seccion{

/* Corazones */
.corazones{
    position:fixed;

}

.corazones span{
    position:absolute;

</head>

<body>

<div class="corazones" id="corazones"></div>

<script>

/* Cambiar pantallas */
function mostrarCarta(){
    document.getElementById("pantalla1").classList.remove("activa");
    document.getElementById("pantalla2").classList.add("activa");
}

function abrirMensaje(){
    document.getElementById("mensaje").style.display="block";
}

function mostrarFinal(){
    document.getElementById("pantalla2").classList.remove("activa");
    document.getElementById("pantalla3").classList.add("activa");
}

/* Bot√≥n movi√©ndose lento */
const btnSii=document.getElementById("btnSii");
let x=100,y=100;
let dx=0.6,dy=0.1;
    
function mover(){
    const ancho=window.innerWidth-btnSii.offsetWidth;
    const alto=window.innerHeight-btnSii.offsetHeight;
    x+=dx;
    y+=dy;
    if(x<=0||x>=ancho)dx*=-4;
    if(y<=0||y>=alto)dy*=-3;
    btnSii.style.left=x+"px";
    btnSii.style.top=y+"px";
    requestAnimationFrame(mover);
}
mover();

/* Corazones */
function crearCorazon(){
    const contenedor=document.getElementById("corazones");
    const corazon=document.createElement("span");
    corazon.innerHTML="üíó";
    corazon.style.left=Math.random()*100+"vw";
    corazon.style.fontSize=(Math.random()*20+15)+"px";
    contenedor.appendChild(corazon);
    setTimeout(()=>{corazon.remove();},8000);
}
setInterval(crearCorazon,300);

</script>
